{% extends "shared/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1><span class="glyphicon glyphicon-plus"></span> Crear Nuevo</h1>
<form action="{% url 'modulo1:EditorialCrear' %}" method="post" enctype="multipart/form-data" id="myform">
    {% csrf_token %} 
    {% for field in form %}
    <div class="form-group">
    {{ field.errors }}
    <label for="{{ field.id_for_label }}" class="txt_negrita">{{ field.label }}</label><br>
    {{ field }}
    {% if field.help_text %}
    <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
    </div>
    {% endfor %}
</form>
<button type="submit" class="btn btn-default" title="Guardar" form="myform"><span class="glyphicon glyphicon-floppy-disk"></span></button>
{% endblock %}
